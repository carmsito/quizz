<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Interactif</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #1e1e1e;
        color: #fff;
      }

        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        font-size: 14px;
        background-color: #333;
      }
      #restart-button {
        background-color: #d9534f;
        color: #fff;
        border: none;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      #restart-button:hover {
        background-color: #c9302c;
      }
      #category-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .category-list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 80%;
        margin-top: 20px;
        justify-content: center;
      }
      .category {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-align: center;
      }
      .category:hover {
        background-color: #555;
      }
      #popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #popup {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 5px;
        width: 500px;
        text-align: center;
      }
      #popup h2 {
        margin-bottom: 20px;
      }
      .switch-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      .switch {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
      }
      .switch.active {
        background-color: #007bff;
      }
      input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #333;
        background-color: #1e1e1e;
        color: #fff;
        text-align: center;
      }
      #popup-buttons {
        display: flex;
        justify-content: space-between;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-save {
        background-color: #007bff;
        color: #fff;
      }
      .btn-cancel {
        background-color: #d9534f;
        color: #fff;
      }
      button:hover {
        opacity: 0.8;
      }
      #question-container {
        margin-top: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      #question {
        font-size: 32px;
        margin-bottom: 30px;
      }
      #propositions-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      #propositions {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        width: 50%;
        justify-content: center;
      }
      .proposition {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 20px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-align: center;
      }
      .proposition:hover {
        background-color: #555;
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      #gif-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      #gif {
        max-width: 100%;
        max-height: 400px;
        border-radius: 5px;
      }
      #next-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        align-self: center;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
      }
      #next-button:hover {
        background-color: #0056b3;
      }
      #quiz-end {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-color: #1e1e1e;
        color: #fff;
      }
      #quiz-end h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      #quiz-end p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      #quiz-end button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      #quiz-end button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

    <div id="header">
      <button id="restart-button" style="display: none">Restart</button>
      <div></div>

      <div></div>
      <div id="score" style="display: none"></div>
    </div>
    <div id="category-container">

    <div id="popup-overlay" style="display: none">

        <div class="switch-list" id="switch-list"></div>
        <input

        <div id="popup-buttons">

          <button class="btn-cancel">Annuler</button>
        </div>
      </div>
    </div>

    <div id="question-container" style="display: none">
      <div id="question" class="question"></div>
      <div id="propositions-container">

      </div>
      <div id="result"></div>
      <div id="gif-container" style="display: none">

      <button id="next-button" style="display: none">Question suivante</button>

      function startQuiz(questionsArray) {
        categoryContainer.style.display = "none";
        questionContainer.style.display = "block";
        quizEndContainer.style.display = "none";
        restartButton.style.display = "inline-block";
        scoreDisplay.style.display = "inline-block";
        selectedQuestions = [...questionsArray];
        currentQuestionIndex = 0;
        correctAnswers = 0;
        wrongAnswers = 0;
        updateScore();
        displayQuestion();
      }

      function shuffleArray(array) {
        return array.sort(() => Math.random() - 0.5);
      }

      function displayQuestion() {
        if (currentQuestionIndex >= selectedQuestions.length) {
          endQuiz();
          return;
        }

        const question = selectedQuestions[currentQuestionIndex];
        questionElement.textContent = question.question;
        propositionsContainer.innerHTML = "";
        resultElement.textContent = "";
        gifContainer.style.display = "none";

        const shuffledPropositions = shuffleArray([...question.propositions]);

        shuffledPropositions.forEach((prop) => {
          const button = document.createElement("button");
          button.textContent = prop;
          button.classList.add("proposition");
          button.addEventListener("click", () =>
            handleAnswer(prop, question.reponse)
          );
          propositionsContainer.appendChild(button);
        });
      }

      function handleAnswer(selected, correct) {
        gifContainer.style.display = "block";
        if (selected === correct) {
          resultElement.textContent = "Bonne réponse !";
          resultElement.style.color = "lightgreen";
          gifElement.src =
            goodGifs[Math.floor(Math.random() * goodGifs.length)];
          correctAnswers++;
        } else {
          resultElement.textContent = `Mauvaise réponse. La bonne réponse était : ${correct}`;
          resultElement.style.color = "red";
          gifElement.src = badGifs[Math.floor(Math.random() * badGifs.length)];
          wrongAnswers++;
        }
        currentQuestionIndex++;
        nextButton.style.display = "block";
        updateScore();
      }

      nextButton.addEventListener("click", () => {
        nextButton.style.display = "none";
        displayQuestion();
      });

      restartButton.addEventListener("click", () => {
        location.reload();
      });

      restartQuizButton.addEventListener("click", () => {
        location.reload();
      });

      function updateScore() {
        scoreDisplay.innerHTML = `
                <div>${currentQuestionIndex}/${selectedQuestions.length}</div>
                <div>(✧◡✧) : ${correctAnswers}</div>
                <div>(ಠ▃ಠ) : ${wrongAnswers}</div>
              `;
      }

      function endQuiz() {
        questionContainer.style.display = "none";
        quizEndContainer.style.display = "flex";
        finalScore.textContent = `${correctAnswers}/${selectedQuestions.length}`;
        correctAnswersElement.textContent = correctAnswers;
        wrongAnswersElement.textContent = wrongAnswers;
      }

      function renderBaseCategories() {
        Object.keys(questions).forEach((category) => {
          const button = document.createElement("button");
          button.textContent = category.replace(/([A-Z])/g, " $1");
          button.classList.add("category");
          button.addEventListener("click", () => {
            startQuiz(questions[category]);
            document.getElementById("message-container").innerHTML =
              "<p>" + category.replace(/([A-Z])/g, " $1") + "</p>";
          });
          baseCategoriesContainer.appendChild(button);
        });
      }

      function renderSwitches() {
        switchList.innerHTML = "";
        Object.keys(questions).forEach((category) => {
          const button = document.createElement("button");
          button.textContent = category.replace(/([A-Z])/g, " $1");
          button.classList.add("switch");
          button.addEventListener("click", () => {
            if (selectedCategories.has(category)) {
              selectedCategories.delete(category);
              button.classList.remove("active");
            } else {
              selectedCategories.add(category);
              button.classList.add("active");
            }
          });
          switchList.appendChild(button);
        });
      }

      customizeButton.addEventListener("click", () => {
        popupOverlay.style.display = "flex";
        renderSwitches();
      });

      cancelButton.addEventListener("click", () => {
        popupOverlay.style.display = "none";
      });

      saveButton.addEventListener("click", () => {
        const selected = Array.from(selectedCategories);
        let combinedQuestions = [];
        const totalQuestions =
          parseInt(document.getElementById("total-questions").value) ||
          selected.length;

        selected.forEach((category) => {
          combinedQuestions = combinedQuestions.concat(questions[category]);
        });

        const shuffled = combinedQuestions
          .sort(() => 0.5 - Math.random())
          .slice(0, totalQuestions);

        popupOverlay.style.display = "none";
        startQuiz(shuffled);
      });

      renderBaseCategories();
    </script>
  </body>
</html>
